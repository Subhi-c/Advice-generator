<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app BY Subhi-c</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&&display=swap');
* {
  box-sizing: border-box;
}
body {
  background-color:hsl(218, 23%, 16%);
  font-family: 'Montserrat', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
  padding: 20px;
}
.container {
  background-color: hsl(217, 19%, 24%);
  border-radius: 10px;
  padding: 50px 0px;
  text-align: center;
  max-width: 100%;
  width: 800px;
}
.divider{
  margin: 20px 0 30px;
    background-size: 100% 100%;
    width: 100%;
}
button{
  cursor: pointer;
}
h3 {
  color: hsl(150, 100%, 66%);
  margin: 0;
  opacity: 0.5;
  letter-spacing: 2px;
}
.qoutes {
  font-size: 30px;
  letter-spacing: 1px;
  line-height: 40px;
  margin: 50px auto;
  max-width: 600px;
  color: white;
}
.btn {
  background-color: #113f67;
  border: 0;
  border-radius: 10px;
  padding: 14px 40px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
.btn:focus {
  outline: 0;
}
.btn:active {
  transform: scale(0.9);
}
#imgMob{
  display:none;
}
.dice{
   display: flex;
  align-items: center;
  justify-content: center;
}
#imgDes{
  display: block;
}
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
    
  </style>
</head>
